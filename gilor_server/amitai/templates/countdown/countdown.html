{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="{% static 'countdown.css' %}">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="input-group">
            <label for="timeInput">How many seconds do you want to wait?</label>
            <input type="text" id="timeInput" placeholder="Enter a number (e.g., 10)">
            <p id="error-message" class="error-message"></p>
        </div>
        <button id="startBtn">Start Countdown</button>

        <div id="countdownDisplay"></div>
        <div id="messageDisplay"></div>
    </div>

    <script src="{% static 'countdown.js' %}"></script>
</body>
</html>
