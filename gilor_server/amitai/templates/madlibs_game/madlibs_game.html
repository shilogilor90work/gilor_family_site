{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Game</title>
    <link rel="stylesheet" href="{% static 'madlibs_game.css' %}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Mad Libs Game!</h1>
        <p>In this game, I will ask for a few words in order to fill in a paragraph.</p>

        <div class="input-section">
            <label for="adj1">Enter an adjective (a descriptive word):</label>
            <input type="text" id="adj1">

            <label for="noun1">Enter a noun (person, place or thing):</label>
            <input type="text" id="noun1">

            <label for="adj2">Enter an adjective (a descriptive word):</label>
            <input type="text" id="adj2">

            <label for="verb1">Enter an action ending with 'ing':</label>
            <input type="text" id="verb1">

            <label for="adj3">Enter an adjective (a descriptive word):</label>
            <input type="text" id="adj3">

            <label for="adj4">Enter an adjective (a descriptive word):</label>
            <input type="text" id="adj4">

            <button id="generateStory">Generate Story</button>
        </div>

        <div class="story-output">
            <h2>Your Mad Libs Story:</h2>
            <p id="madLibsStory"></p>
        </div>
    </div>

    <script src="{% static 'madlibs_game.js' %}"></script>
</body>
</html>
