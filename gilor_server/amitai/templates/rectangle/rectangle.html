{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Generator</title>
    <link rel="stylesheet" href="{% static 'rectangle.css' %}">
</head>
<body>
    <div class="container">
        <h1>Grid Generator</h1>
        <div class="input-group">
            <label for="widthInput">Enter the width:</label>
            <input type="number" id="widthInput" min="1" value="5">
        </div>
        <div class="input-group">
            <label for="heightInput">Enter the height:</label>
            <input type="number" id="heightInput" min="1" value="5">
        </div>
        <button id="generateBtn">Generate Grid</button>


        <div class="output-section">
            <h2>Grid Output:</h2>
            <pre id="gridOutput"></pre>
        </div>
    </div>

    <script src="{% static 'rectangle.js' %}"></script>
</body>
</html>
